{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'styles/checkbox.css'%}">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>

<body>
    <section>

        <div class="create_conteiner">
            <form action="{%url 'add-book' %}" method="POST">
                {% csrf_token %}
                <!-- for security   -->
                <input class="create_input" name="todo_text" type="text" placeholder="Напишите сюда новую задачу">
                <button class="create_button">Добавить</button>
            </form>

        </div>

        <div class="todo_conteiner">
            {% for todo in todo_list %}
            <div class="items">
                <div class="item_head">
                    <label class="container">
                        <input class="checkbox" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{todo.author}}</h4>
                </div>
                <div class="item_footer">
                    <p>{{todo.year}}</p>
                    <div class="act_btn">
                        <img src="{% static './img/delete.png' %}" alt="">
                        <img src="{% static './img/star.png'%}" alt="">
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </section>
</body>

</html>
